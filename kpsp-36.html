<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KPSP Anak 36 Bulan</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f9; padding:20px; }
.card { background:#fff; padding:20px; border-radius:8px; max-width:900px; margin:auto; }
.question { margin-bottom:15px; }
label { font-weight:bold; display:block; }
select, input { width:100%; padding:8px; margin-top:6px; }
button {
  margin-top:20px;
  padding:12px;
  background:#0d6efd;
  color:#fff;
  border:none;
  border-radius:5px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="card">
<h2>Kuesioner Pra Skrining Perkembangan (KPSP)</h2>
<h3>Anak Umur 36 Bulan</h3>

<input id="nama" placeholder="Nama Anak" required><br><br>

<!-- PERTANYAAN -->
<div class="question">
<label>1. Apakah anak dapat menyusun 6 kubus satu per satu di atas kubus lainnya tanpa menjatuhkannya?</label>
<select id="q1"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>2. Apakah anak dapat menggambar garis lurus ke bawah sepanjang ±2,5 cm di samping garis contoh?</label>
<select id="q2"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>3. Tanpa bimbingan atau bantuan, apakah anak dapat menyebutkan 4 gambar dengan benar dari beberapa gambar yang ditunjukkan?</label>
<select id="q3"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>4. Apakah anak dapat memahami perintah yang terdiri dari 2 langkah (misalnya: “tolong ambil bola dan berikan kepada Ayah”)?</label>
<select id="q4"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>5. Apakah sebagian besar bicara anak dapat dipahami oleh orang asing (yang tidak bertemu setiap hari)?</label>
<select id="q5"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>6. Apakah anak dapat merangkai kalimat sederhana yang terdiri dari minimal 3 kata (misalnya “aku mau makan”, “ibu minta susu”)?</label>
<select id="q6"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>7. Apakah anak dapat menggosok gigi dengan bantuan?</label>
<select id="q7"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>8. Apakah anak dapat mengenakan baju, celana, atau sepatu sendiri (tidak termasuk mengancing dan menali)?</label>
<select id="q8"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>9. Jika bola dilempar ke arah anak, apakah anak dapat melempar bola lurus kembali ke arah Anda dari jarak ±1,5 meter?</label>
<select id="q9"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>10. Letakkan selembar kertas seukuran buku ini di atas lantai. Apakah anak dapat melompati bagian lebar kertas dengan mengangkat kedua kakinya secara bersamaan tanpa didahului lari?</label>
<select id="q9"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>
  
<button onclick="simpan()">Simpan Kuesioner</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBk57WWCAV9PbUQBb_bj7mPtl09oNz7WnA",
  authDomain: "schesakra.firebaseapp.com",
  databaseURL: "https://schesakra-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "schesakra",
  storageBucket: "schesakra.firebasestorage.app",
  messagingSenderId: "672537227977",
  appId: "1:672537227977:web:88b24f905c86eba7c05318"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function simpan(){
  const data = {
    nama: nama.value,
    umur: 36,
    q1: q1.value,
    q2: q2.value,
    q3: q3.value,
    q4: q4.value,
    q5: q5.value,
    q6: q6.value,
    q7: q7.value,
    q8: q8.value,
    q9: q9.value,
    timestamp: Date.now()
  };

  db.ref("kpsp/36bulan").push(data)
    .then(() => alert("Data KPSP 36 bulan berhasil disimpan"))
    .catch(err => alert("Error: " + err));
}
</script>

</body>
</html>
