<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KPSP Anak 48 Bulan</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f6f9;
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:8px;
  max-width:900px;
  margin:auto;
}
h2,h3{margin-top:0}
.field{margin-bottom:12px}
label{font-weight:bold;display:block;margin-bottom:4px}
input[type=text],
input[type=date]{
  width:100%;
  padding:8px;
  border:1px solid #ced4da;
  border-radius:4px;
}
.question{
  margin-bottom:14px;
}
.options{
  display:flex;
  gap:24px;
  margin-top:6px;
}
.options label{font-weight:normal}
button{
  margin-top:20px;
  padding:12px 18px;
  background:#0d6efd;
  color:#fff;
  border:none;
  border-radius:4px;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
<h2>Kuesioner Pra Skrining Perkembangan (KPSP)</h2>
<h3>Anak Umur 48 Bulan</h3>

<!-- IDENTITAS -->
<div class="field">
  <label>Nama Anak</label>
  <input type="text" id="nama">
</div>

<div class="field">
  <label>NIK Anak</label>
  <input type="text" id="nik" maxlength="16">
</div>

<div class="field">
  <label>Tanggal Lahir</label>
  <input type="date" id="tglLahir">
</div>

<hr>

<!-- PERTANYAAN (TIDAK DIUBAH) -->

<div class="question">
<label>1. Setelah dicontohkan membuat jembatan dari 3 kubus, apakah anak dapat membuat jembatan tersebut sendiri?</label>
<div class="options">
  <label><input type="radio" name="q1" value="Ya"> Ya</label>
  <label><input type="radio" name="q1" value="Tidak"> Tidak</label>
</div>
</div>

<div class="question">
<label>2. Setelah dicontohkan menggambar lingkaran, apakah anak dapat menggambar lingkaran sendiri?</label>
<div class="options">
  <label><input type="radio" name="q2" value="Ya"> Ya</label>
  <label><input type="radio" name="q2" value="Tidak"> Tidak</label>
</div>
</div>

<div class="question">
<label>3. Jika ditunjukkan gambar, apakah anak dapat menunjuk minimal 2 kegiatan yang sesuai (terbang, mengeong, bicara, mengonggong, meringkik)?</label>
<div class="options">
  <label><input type="radio" name="q3" value="Ya"> Ya</label>
  <label><input type="radio" name="q3" value="Tidak"> Tidak</label>
</div>
</div>

<div class="question">
<label>4. Apakah anak dapat menyebutkan nama lengkapnya tanpa dibantu?</label>
<div class="options">
  <label><input type="radio" name="q4" value="Ya"> Ya</label>
  <label><input type="radio" name="q4" value="Tidak"> Tidak</label>
</div>
</div>

<div class="question">
<label>5. Apakah anak mengenal konsep angka satu (dapat menyebutkan “satu” saat diminta mengambil satu kubus)?</label>
<div class="options">
  <label><input type="radio" name="q5" value="Ya"> Ya</label>
  <label><input type="radio" name="q5" value="Tidak"> Tidak</label>
</div>
</div>

<div class="question">
<label>6. Apakah anak dapat menjawab pertanyaan tentang kegunaan benda (kursi untuk duduk, cangkir untuk minum, pensil untuk menulis/mencoret)?</label>
<div class="options">
  <label><input type="radio" name="q6" value="Ya"> Ya</label>
  <label><input type="radio" name="q6" value="Tidak"> Tidak</label>
</div>
</div>

<div class="question">
<label>7. Apakah anak dapat mengikuti peraturan permainan saat bermain dengan teman (misalnya ular tangga, petak umpet)?</label>
<div class="options">
  <label><input type="radio" name="q7" value="Ya"> Ya</label>
  <label><input type="radio" name="q7" value="Tidak"> Tidak</label>
</div>
</div>

<div class="question">
<label>8. Apakah anak dapat mengenakan kaos (T-shirt) sendiri tanpa dibantu?</label>
<div class="options">
  <label><input type="radio" name="q8" value="Ya"> Ya</label>
  <label><input type="radio" name="q8" value="Tidak"> Tidak</label>
</div>
</div>

<div class="question">
<label>9. Jika kertas diletakkan di lantai, apakah anak dapat melompat melewati lebar kertas dengan kedua kaki bersamaan tanpa awalan lari?</label>
<div class="options">
  <label><input type="radio" name="q9" value="Ya"> Ya</label>
  <label><input type="radio" name="q9" value="Tidak"> Tidak</label>
</div>
</div>

<div class="question">
<label>10. Apakah anak dapat berdiri dengan satu kaki tanpa berpegangan selama ≥2 detik?</label>
<div class="options">
  <label><input type="radio" name="q10" value="Ya"> Ya</label>
  <label><input type="radio" name="q10" value="Tidak"> Tidak</label>
</div>
</div>

<button onclick="simpan()">Simpan KPSP 48 Bulan</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBk57WWCAV9PbUQBb_bj7mPtl09oNz7WnA",
  authDomain: "schesakra.firebaseapp.com",
  databaseURL: "https://schesakra-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "schesakra",
  storageBucket: "schesakra.firebasestorage.app",
  messagingSenderId: "672537227977",
  appId: "1:672537227977:web:88b24f905c86eba7c05318"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function valRadio(n){
  const r = document.querySelector(`input[name="${n}"]:checked`);
  return r ? r.value : "";
}

function simpan(){

  /* ================= VALIDASI IDENTITAS ================= */
  if(!nama.value.trim()){
    alert("Nama anak wajib diisi");
    nama.focus();
    return;
  }

  if(!nik.value.trim() || nik.value.length !== 16){
    alert("NIK wajib diisi 16 digit");
    nik.focus();
    return;
  }

  if(!tglLahir.value){
    alert("Tanggal lahir wajib diisi");
    tglLahir.focus();
    return;
  }

  /* ================= VALIDASI PERTANYAAN ================= */
  for(let i=1;i<=10;i++){
    if(valRadio(`q${i}`) === ""){
      alert(`Pertanyaan nomor ${i} belum dijawab`);
      return;
    }
  }

  /* ================= SIMPAN KE FIREBASE ================= */
  const data = {
    nama: nama.value.trim(),
    nik: nik.value.trim(),
    tanggal_lahir: tglLahir.value,
    usia: 48,
    jawaban:{
      q1: valRadio("q1"),
      q2: valRadio("q2"),
      q3: valRadio("q3"),
      q4: valRadio("q4"),
      q5: valRadio("q5"),
      q6: valRadio("q6"),
      q7: valRadio("q7"),
      q8: valRadio("q8"),
      q9: valRadio("q9"),
      q10: valRadio("q10")
    },
    timestamp: Date.now()
  };

  db.ref("kpsp_respon").push(data)
    .then(()=>{
      alert("Data KPSP 48 bulan berhasil disimpan");
      location.href="index.html";
    })
    .catch(err=>alert(err.message));
}
</script>

</body>
</html>
