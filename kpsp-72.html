<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KPSP Anak 72 Bulan</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{font-family:Arial;background:#f4f6f9;padding:20px}
.card{background:#fff;padding:20px;border-radius:8px;max-width:900px;margin:auto}
.question{margin-bottom:14px}
label{font-weight:bold}
select,input{width:100%;padding:8px;margin-top:5px}
button{margin-top:20px;padding:12px;background:#198754;color:#fff;border:none;border-radius:5px;font-size:16px}
</style>
</head>

<body>
<div class="card">
<h2>KPSP Anak Umur 72 Bulan</h2>

<input id="nama" placeholder="Nama Anak"><br><br>

<div class="question"><label>1. Menggambar kotak tanpa dicontohkan</label>
<select id="q1"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select></div>

<div class="question"><label>2. Menggambar orang ≥ 6 bagian tubuh</label>
<select id="q2"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select></div>

<div class="question"><label>3. Memahami analogi berlawanan</label>
<select id="q3"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select></div>

<div class="question"><label>4. Mengartikan 7 kata dengan benar</label>
<select id="q4"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select></div>

<div class="question"><label>5. Mengetahui komposisi benda</label>
<select id="q5"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select></div>

<div class="question"><label>6. Menggosok gigi tanpa bantuan</label>
<select id="q6"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select></div>

<div class="question"><label>7. Menyiapkan makanan/minuman sendiri</label>
<select id="q7"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select></div>

<div class="question"><label>8. Menangkap bola dengan kedua tangan</label>
<select id="q8"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select></div>

<div class="question"><label>9. Berjalan di garis lurus (tumit ke jari)</label>
<select id="q9"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select></div>

<div class="question"><label>10. Berdiri 1 kaki ≥ 11 detik</label>
<select id="q10"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select></div>

<button onclick="simpan()">Simpan KPSP 72 Bulan</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBk57WWCAV9PbUQBb_bj7mPtl09oNz7WnA",
  authDomain: "schesakra.firebaseapp.com",
  databaseURL: "https://schesakra-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "schesakra",
  storageBucket: "schesakra.firebasestorage.app",
  messagingSenderId: "672537227977",
  appId: "1:672537227977:web:88b24f905c86eba7c05318"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function simpan(){
  const data = {
    nama: nama.value,
    umur: 72,
    q1:q1.value,q2:q2.value,q3:q3.value,q4:q4.value,q5:q5.value,
    q6:q6.value,q7:q7.value,q8:q8.value,q9:q9.value,q10:q10.value,
    timestamp: Date.now()
  };

  db.ref("kpsp/72bulan").push(data)
    .then(()=>alert("KPSP 72 bulan berhasil disimpan"))
    .catch(err=>alert(err));
}
</script>
</body>
</html>
