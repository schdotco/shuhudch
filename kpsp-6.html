<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KPSP Bayi 6 Bulan</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f9; padding:20px; }
.card { background:#fff; padding:20px; border-radius:8px; max-width:800px; margin:auto; }
.question { margin-bottom:15px; }
label { font-weight:bold; }
select, input { width:100%; padding:8px; margin-top:5px; }
button { padding:12px 20px; background:#0d6efd; color:#fff; border:none; border-radius:5px; }
</style>
</head>

<body>

<div class="card">
<h2>Kuesioner Pra Skrining Perkembangan (KPSP)</h2>
<h3>Bayi Umur 6 Bulan</h3>

<input id="nama" placeholder="Nama Anak" required><br><br>

<!-- PERTANYAAN -->
<div class="question">
<label>1. Apakah bayi dapat mengikuti gerakan benda dari kiri ke kanan dengan menggerakkan kepalanya?</label>
<select id="q1"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>2. Apakah bayi dapat mempertahankan lehernya saat ditarik ke posisi duduk?</label>
<select id="q2"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>3. Apakah bayi dapat mengangkat dada dengan kedua lengannya saat tengkurap?</label>
<select id="q3"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>4. Apakah bayi dapat mempertahankan posisi kepala tetap tegak dan stabil?</label>
<select id="q4"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>5. Apakah bayi dapat menggenggam pensil atau benda kecil beberapa detik?</label>
<select id="q5"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>6. Apakah bayi dapat mengarahkan matanya pada benda kecil?</label>
<select id="q6"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>7. Apakah bayi dapat meraih mainan yang diletakkan dalam jangkauannya?</label>
<select id="q7"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>8. Apakah bayi pernah berbalik dari telentang ke tengkurap atau sebaliknya?</label>
<select id="q8"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>9. Apakah bayi mengeluarkan suara gembira bernada tinggi atau memekik?</label>
<select id="q9"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<div class="question">
<label>10. Apakah bayi tersenyum saat melihat mainan lucu, gambar, atau orang?</label>
<select id="q10"><option value="">Pilih</option><option>Ya</option><option>Tidak</option></select>
</div>

<button onclick="simpan()">Simpan Kuesioner</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBk57WWCAV9PbUQBb_bj7mPtl09oNz7WnA",
  authDomain: "schesakra.firebaseapp.com",
  databaseURL: "https://schesakra-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "schesakra",
  storageBucket: "schesakra.firebasestorage.app",
  messagingSenderId: "672537227977",
  appId: "1:672537227977:web:88b24f905c86eba7c05318"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function simpan(){
  const data = {
    nama: nama.value,
    umur: 6,
    q1: q1.value,
    q2: q2.value,
    q3: q3.value,
    q4: q4.value,
    q5: q5.value,
    q6: q6.value,
    q7: q7.value,
    q8: q8.value,
    q9: q9.value,
    q10: q10.value,
    timestamp: Date.now()
  };

  db.ref("kpsp/6bulan").push(data)
    .then(() => alert("Data KPSP berhasil disimpan"))
    .catch(err => alert("Error: " + err));
}
</script>

</body>
</html>
