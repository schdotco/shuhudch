<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard KPSP Anak</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f9;
  margin:0;
}

.topbar{
  background:#0d6efd;
  color:#fff;
  padding:16px 24px;
}

.title h2{
  margin:0;
  font-size:20px;
}
.title small{
  opacity:.9;
}

.container{
  padding:20px;
  display:grid;
  gap:20px;
}

.filter-bar{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.filter-bar select,
.filter-bar button{
  padding:8px 12px;
  border-radius:6px;
  border:1px solid #ccc;
}

.filter-bar button{
  background:#0d6efd;
  color:#fff;
  border:none;
  cursor:pointer;
}

.summary-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:16px;
}

.summary-card{
  background:#fff;
  border-radius:10px;
  padding:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.summary-card span{
  font-size:13px;
  color:#666;
}

.summary-card h3{
  margin:6px 0 0;
  font-size:26px;
}

.green{border-left:6px solid #198754}
.blue{border-left:6px solid #0d6efd}
.yellow{border-left:6px solid #ffc107}
.red{border-left:6px solid #dc3545}

.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.card h3{
  margin-top:0;
}

@media(max-width:768px){
  .filter-bar{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<header class="topbar">
  <div class="title">
    <h2>Dashboard KPSP Anak</h2>
    <small>Skrining Perkembangan Anak (SDIDTK)</small>
  </div>
</header>

<div class="container">

  <!-- PILIH KUESIONER -->
  <div class="filter-bar">
    <select onchange="if(this.value) location.href=this.value">
      <option value="">Pilih Kuesioner KPSP</option>
      <option value="kpsp-6.html">6 Bulan</option>
      <option value="kpsp-9.html">9 Bulan</option>
      <option value="kpsp-12.html">12 Bulan</option>
      <option value="kpsp-15.html">15 Bulan</option>
      <option value="kpsp-18.html">18 Bulan</option>
      <option value="kpsp-21.html">21 Bulan</option>
      <option value="kpsp-24.html">24 Bulan</option>
      <option value="kpsp-30.html">30 Bulan</option>
      <option value="kpsp-36.html">36 Bulan</option>
      <option value="kpsp-42.html">42 Bulan</option>
      <option value="kpsp-48.html">48 Bulan</option>
      <option value="kpsp-54.html">54 Bulan</option>
      <option value="kpsp-60.html">60 Bulan</option>
      <option value="kpsp-66.html">66 Bulan</option>
      <option value="kpsp-72.html">72 Bulan</option>
    </select>
  </div>

  <!-- FILTER USIA -->
  <div class="filter-bar">
    <select>
      <option>Semua Usia</option>
      <option>6 Bulan</option>
      <option>9 Bulan</option>
      <option>12 Bulan</option>
      <option>15 Bulan</option>
      <option>18 Bulan</option>
      <option>21 Bulan</option>
      <option>24 Bulan</option>
      <option>30 Bulan</option>
      <option>36 Bulan</option>
      <option>42 Bulan</option>
      <option>48 Bulan</option>
      <option>54 Bulan</option>
      <option>60 Bulan</option>
      <option>66 Bulan</option>
      <option>72 Bulan</option>
    </select>

    <button>Tampilkan</button>
  </div>

  <!-- KARTU AGREGAT -->
  <div class="summary-grid">
    <div class="summary-card green">
      <span>Total Respon</span>
      <h3 id="totalAnak">0</h3>
    </div>
    <div class="summary-card blue">
      <span>Total Jawaban Tidak</span>
      <h3 id="totalTidak">0</h3>
    </div>
    <div class="summary-card yellow">
      <span>Meragukan</span>
      <h3 id="totalMeragukan">0</h3>
    </div>
    <div class="summary-card red">
      <span>Penyimpangan</span>
      <h3 id="totalPenyimpangan">0</h3>
    </div>
  </div>

  <!-- GRAFIK -->
  <div class="card">
    <h3>Rekapitulasi KPSP</h3>
    <canvas id="kpspChart"></canvas>
  </div>

</div>

<script>
// ===== DATA CONTOH (NANTI DIGANTI FIREBASE) =====
const kategori = {
  sesuai: 10,
  meragukan: 5,
  penyimpangan: 3
};

// ISI KARTU
document.getElementById('totalAnak').innerText =
  kategori.sesuai + kategori.meragukan + kategori.penyimpangan;
document.getElementById('totalTidak').innerText =
  kategori.meragukan + kategori.penyimpangan;
document.getElementById('totalMeragukan').innerText = kategori.meragukan;
document.getElementById('totalPenyimpangan').innerText = kategori.penyimpangan;

// GRAFIK
const ctx = document.getElementById('kpspChart');

new Chart(ctx,{
  type:'bar',
  data:{
    labels:['Sesuai','Meragukan','Penyimpangan'],
    datasets:[{
      data:[
        kategori.sesuai,
        kategori.meragukan,
        kategori.penyimpangan
      ],
      backgroundColor:['#198754','#ffc107','#dc3545'],
      borderRadius:10,
      barThickness:80
    }]
  },
  options:{
    responsive:true,
    plugins:{legend:{display:false}},
    scales:{
      y:{
        beginAtZero:true,
        suggestedMax: Math.max(
          kategori.sesuai,
          kategori.meragukan,
          kategori.penyimpangan
        ) + 2,
        grid:{display:false},
        ticks:{precision:0}
      },
      x:{grid:{display:false}}
    }
  }
});
</script>

</body>
</html>
